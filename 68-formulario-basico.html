<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vue.js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    
</head>
<body>

<section class="section" id="app">
    <div class="container">
        <h1 class="is-size-1">Formulario</h1>
        <hr>
        <form @submit.prevent="enviar()">
            <div class="field">
              <label class="label">Nombre</label>
              <div class="control">
                <input required class="input" type="text" placeholder="Nombre" v-model="formulario.nombre">
              </div>
            </div>
            
            <div class="field">
              <label class="label">Apellidos</label>
              <div class="control">
                <input required class="input" type="text" placeholder="Apellidos" v-model="formulario.apellidos">
              </div>
            </div>
            
            <div class="field">
              <label class="label">Consulta</label>
              <div class="control">
                <textarea class="textarea" placeholder="Textarea" v-model="formulario.consulta"></textarea>
              </div>
            </div>
            
            <div class="field">
              <div class="control">
                <label class="label">¿Es cliente?</label>
                <label class="radio">
                  <input type="radio" value="si" v-model="formulario.cliente">
                  Si
                </label>
                <label class="radio">
                  <input type="radio" value="no" v-model="formulario.cliente">
                  No
                </label>
              </div>
            </div>
            
            <div class="field">
              <label class="label">¿Donde nos conocio?</label>
              <div class="control">
                <div class="select">
                  <select v-model="formulario.conocio">
                    <option v-for="opcion in opciones_conocio" :value="opcion">{{opcion}}</option>
                  </select>
                </div>
              </div>
            </div>
            
            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" v-model="formulario.acepto">
                  Acepto los<a href="#">terminos</a>
                </label>
              </div>
            </div>
            
            <div class="field is-grouped" v-if="formulario.acepto">
              <div class="control">
                <button type="submit" class="button is-link">Enviar</button>
              </div>
              <div class="control">
                <button type="reset" class="button is-text">Cancel</button>
              </div>
            </div>
            
        </form>
        <pre>{{$data}}</pre>
    </div>
</section>



<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
<script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" defer></script>

<script src="68-main.js"></script>

</body>
</html>
