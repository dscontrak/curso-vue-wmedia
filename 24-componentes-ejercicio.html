<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vue.js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    
</head>
<body>

<section class="section">
    <div class="container">
        <p>Practica de usuarios y filtro de un solo componente</p>
        <main>
            <todos-usuarios>
                <h1 class="is-size-2">Usuarios</h1>
            </todos-usuarios>
            
        </main>
    </div>
</section>

<template id="template-todosusuarios">
    <div class="columns is-multiline is-mobile">
        <div class="column is-full">
            <slot></slot> 
        </div>
        <div class="column is-full">
            <input class="input is-rounded" type="text" v-model="busqueda" placeholder="Buscar" />
            
        </div>
        <usuario :dato="u" v-for="u in busquedaFiltrada"></usuario>
    </div>
</template>

<template id="template-usuario">
    <div class="column is-one-quarter">
         {{dato.nombre}} <br />
         {{dato.email }}
    </div>
</template>

<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
<script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" defer></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
<script src="24-main.js"></script>

</body>
</html>
